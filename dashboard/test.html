<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualisasi KMeans</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chart-wrapper {
            overflow-x: auto;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin-top: 30px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Grafik Jarak Produk ke Masing-Masing Cluster</h2>
    <div id="chart-wrapper">
        <canvas id="kmeansChart" height="400"></canvas>
    </div>

    <h3>Hasil Klasifikasi Cluster</h3>
    <table id="klasifikasiTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Produk</th>
                <th>Cluster Terpilih</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('data_kmeans.php')
            .then(res => res.json())
            .then(data => {
                const count = data.labels.length;
                const canvas = document.getElementById('kmeansChart');
                canvas.width = count * 50;

                new Chart(canvas.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: data.datasets
                    },
                    options: {
                        responsive: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Visualisasi Jarak ke Cluster'
                            },
                            legend: {
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Produk'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Jarak'
                                }
                            }
                        }
                    }
                });

                // Isi tabel klasifikasi
                const tbody = document.querySelector('#klasifikasiTable tbody');
                data.klasifikasi.forEach((item, index) => {
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${item.produk}</td>
                        <td>${item.cluster}</td>
                    </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            });
    </script>
</body>
</html>
